<!doctype html>
<html lang="en" data-theme ="light">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&family=Questrial&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5e155b5308.js" crossorigin="anonymous"></script>

    <title>Curated photos -Pixstock</title>

  <body>

   <!-- header content -->
   <header class="top-app-bar" data-header>
    <button class="icon-btn  nav-troggler-btn" aria-label="Open menu" data-new-toggler data-ripple>
      <i class="fa-solid fa-bars"></i>
     
      <div class="state-layer"></div>
    </button>
    <a href="/" class="logo">Pixstock</a>
    <div class="search-view " data-search-view>
      <div class="search-bar">
        <button class="icon-btn search-open" id="cross" aria-label="Close search" data-search-toggler data-ripple>
          <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
          <div class="state-layer"></div>
        </button>
        <div class="input-wrapper">
          <i class="fa-solid fa-magnifying-glass leading-icon" aria-hidden="true"></i>
          <input type="search" name="search" placeholder="Search...." class="input-field body-large" autocomplete="off" data-search-field id="searchfield">
        </div>

        <button class="icon-btn" aria-label="Clear search" data-search-clear data-ripple>
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
          <div class="state-layer"></div>
        </button>

        <button class="icon-btn search-btn " id="searchopen" aria-label="Submit search" data-search-toggler data-ripple data-search-btn>
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="state-layer"></div>
        </button>

        <div class="state-layer"></div>
      </div>


      <div class="search-view-content">
        <div class="btn-group" id="searchelement" data-segment="search">
          <button class="btn-segment selected"  data-ripple data-segment-btn data-segment-value="photos">
            <i class="fa-regular fa-image video-img fa-solid" aria-hidden="true"></i>
            <span class="label-large text">Photos</span>
          </button>
          <button class="btn-segment "  data-ripple data-segment-btn data-segment-value="videos">
            <i class="fa-solid fa-video video-img" aria-hidden="true"></i>
            <span class="label-large text">Videos</span>
            <div class="state-layer"></div>
          </button>

        </div>
        <div class="divider"></div>
        <div class="list" id="searchList" data-search-list>
         

        </div>

      </div>
    </div> 

    <button class="icon-btn search-open" aria-label ="Open search" data-search-toggler data-ripple>
      <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
      <div class="state-layer"></div>
    </button>
    
    <button class="icon-btn theme-btn" aria-label="Switch theme" data-theme-toggler data-ripple>
      <i class="fa-regular fa-moon dark" aria-hidden="true"></i>
      <i class="fa-solid fa-sun light" aria-hidden="true"></i>
      <div class="state-layer"></div>
    </button>

   </header>

        <div class="state-layer"></div>
      </button>
      <a href="/" class="logo">Pixstock</a>
    </div>

    <ul class="drawer-list">
      <li class="drawer-item">
        <a href="/index.html" class="drawer-link" data-drawer-link>
          <i class="fa-solid fa-house" aria-hidden="true"></i>
        <span class="label-large">Home</span>
        <div class="state-layer"></div>
        </a>
        </li>

      <li class="drawer-item">
        <a href="./photos.html" class="drawer-link active" data-drawer-link>
          <i class="fa-solid fa-image" aria-hidden="true"></i>
        <span class="label-large">Photos</span>
        <div class="state-layer"></div>
        </a>
        </li>

      <li class="drawer-item">
        <a href="../videos/videos.html" class="drawer-link" data-drawer-link>
          <i class="fa-solid fa-video" aria-hidden="true"></i>
        <span class="label-large">Videos</span>
        <div class="state-layer"></div>
        </a>
        </li>

      <li class="drawer-item">
          <a href="../collections/collection.html" class="drawer-link " data-drawer-link>
            <i class="fa-solid fa-list" aria-hidden="true"></i>
          <span class="label-large">Collection</span>
          <div class="state-layer"></div>
          </a>
        </li>

       <li class="drawer-item">
            <a href="../favorite/favorite.html" class="drawer-link " data-drawer-link>
              <i class="fa-regular fa-heart" aria-hidden="true"></i>
            <span class="label-large">Favorite</span>
            <div class="state-layer"></div>
            </a>
        </li>

    </ul>

   </nav>
   
   <div class="scrim nav-troggler-btn" data-toggle-btn  data-ripple></div>

   <div class="main">
    <article class="container">
        <!-- <h2 class="body-large text">App Under development</h2> -->
      <h2 class="page-title title-large" data-title >Cuarted photos</h2>

      <div class="filter-bar" data-filter-bar>

        <div class="menu-wrapper" data-filter="orientation" data-menu-wrapper>
            <div class="filter-chip" data-filter-chip>
                <button class="chip-content" data-filter-btn data-menu-toggler>
                    <i class="fa-solid fa-check leading-icon"></i>
                    <span class="label-large text" data-filter-value="Orientation">Orientation</span>
                    <i class="fa-solid fa-caret-down trailing-icon arrow-icon"></i>
                    <div class="state-layer"></div>
                </button>

                <button class="close-icon" data-filter-clear="clear">
                    <i class="fa-solid fa-xmark"></i> 
                    <div class="state-layer"></div>
                </button>
            </div>

            <div class="menu" data-filter-menu data-menu>
                <button class="menu-item" data-ripple data-menu-item="Portrait">
                    <span class="label-lage text">Portrait</span>
                    <div class="state-layer"></div>
                </button>

                <button class="menu-item" data-ripple data-menu-item="Landscape">
                    <span class="label-lage text">Landscape</span>
                    <div class="state-layer"></div>
                </button>
                
                <button class="menu-item" data-ripple data-menu-item="square">
                    <span class="label-lage text">Square</span>
                    <div class="state-layer"></div>
                </button>
            </div>

        </div>

        <div class="menu-wrapper" data-filter="size" data-menu-wrapper>
            <div class="filter-chip" data-filter-chip>
                <button class="chip-content" data-filter-btn data-menu-toggler>
                    <i class="fa-regular fa-circle-check leading-icon"></i>
                    <span class="label-large text" data-filter="size" data-menu-wrapper data-filter-value="">Size</span>
                    <i class="fa-solid fa-caret-down trailing-icon arrow-icon"></i>
                    <div class="state-layer"></div>
                </button>

                <button class="close-icon" data-filter-clear="clear">
                    <i class="fa-solid fa-xmark"></i> 
                    <div class="state-layer"></div>
                </button>
            </div>
            

            <div class="menu" data-filter-menu data-menu>
                <button class="menu-item" data-ripple data-menu-item="small">
                    <span class="label-lage text">Small</span>
                    <div class="state-layer"></div>
                </button>

                <button class="menu-item" data-ripple data-menu-item="medium">
                    <span class="label-lage text">Medium</span>
                    <div class="state-layer"></div>
                </button>
                
                <button class="menu-item" data-ripple data-menu-item="large">
                    <span class="label-lage text">Large</span>
                    <div class="state-layer"></div>
                </button>
            </div>

        </div>

        <a href="/public/pages/photos/photo_detail.html?id=${id}" class="state-layer"></a>
        <div class="menu-wrapper" data-filter="color">

            <div class="filter-chip" data-filter-chip>
                <button class="chip-content" data-filter-btn>
                    <input type="color" name="color" class="color-field" id="" data-color-field>
                    <i class="fa-regular fa-circle-check leading-icon"></i>
                    <span class="label-large text" data-filter-value="color" data-menu-wrapper>Color</span>
                    <i class="fa-solid fa-caret-down trailing-icon arrow-icon"></i>
                    <div class="state-layer"></div>
                </button>

                <button class="close-icon" data-filter-clear="clear">
                    <i class="fa-solid fa-xmark"></i> 
                    <div class="state-layer"></div>
                </button>
            </div>
            
        </div>

      </div>

      <div class="media-grid" data-photo-grid></div>
      <div class="load-more" data-loder  role="progressbar"></div>
    </article>
